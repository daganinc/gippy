tof_tests:
  stage: test
  needs:
    - twenty_oh_four
  script:
    - docker run --workdir /build/test
      -v ${PWD}:/backdoor
      --rm gippy:tof-$CI_COMMIT_REF_SLUG
      pytest --cov gippy
      --junit-xml=/backdoor/tof-$CI_COMMIT_REF_SLUG.xml
  tags:
    - gipsdev
  artifacts:
    reports:
      junit: tof-$CI_COMMIT_REF_SLUG.xml
  after_script:
    - docker image rm gippy:tof-$CI_COMMIT_REF_SLUG


