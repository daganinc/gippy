twenty_oh_four:
  stage: build
  script:
    - git fetch
    - git checkout $CI_COMMIT_REF_NAME
    - git reset --hard origin/$CI_COMMIT_REF_NAME
    - git clean -xfd
    - time docker build .
      --no-cache
      -t gippy:tof-$CI_COMMIT_REF_SLUG
  tags:
    - gipsdev
  after_script:
   - docker system prune -f

